    <script>
        // --- ìƒìˆ˜ ë° ì „ì—­ ë³€ìˆ˜ ---
        const WORK_TIME = 25 * 60; // 25ë¶„ (ê¸°ë³¸ê°’)
        const SHORT_BREAK_TIME = 5 * 60; // 5ë¶„
        const LONG_BREAK_TIME = 15 * 60; // 15ë¶„

        const startBtn = document.getElementById('start-btn');

        const resetBtn = document.getElementById('reset-btn');

        let timerId = null;
        let state = 'stopped'; // 'stopped', 'work', 'paused', 'shortBreak', 'longBreak'
        let timeRemaining = WORK_TIME;
        let pomodoroCount = 1;

        const alarmSound = new Audio('pop.mp3'); // dingdong íš¨ê³¼ìŒ

        // --- ìº”ë²„ìŠ¤ ë“œë¡œì‰ ë¡œì§ ---

        /**
         * íƒ€ì´ë¨¸ì˜ í˜„ì¬ ìƒíƒœë¥¼ ìº”ë²„ìŠ¤ì— ê·¸ë¦½ë‹ˆë‹¤.
         */
        function drawTimer() {
            const width = canvas.width;
            const height = canvas.height;
            const radius = width / 2;

            ctx.clearRect(0, 0, width, height);
            
            if (!userImage) {
                // 1. í† ë§ˆí†  ì› ê·¸ë¦¬ê¸°
                drawTomatoCircle();
                // 2. ì§„í–‰ë¥ ì— ë”°ë¼ íˆ¬ëª… arcë¡œ ë®ì–´ì”Œìš°ê¸°
                const progress = (state === 'work' || (state === 'paused' && timeRemaining !== WORK_TIME)) ? (WORK_TIME - timeRemaining) / WORK_TIME : 0;
                if (progress > 0 && progress < 1) {
                    ctx.save();
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.moveTo(radius, radius);
                    ctx.arc(
                        radius,
                        radius,
                        radius,
                        -Math.PI / 2 + progress * Math.PI * 2,
                        3 * Math.PI / 2,
                        false
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                }
                // 3. ì•„ì´ì½˜(ê°¤ëŸ¬ë¦¬, ì‚°, +) í•­ìƒ ìœ„ì— ê·¸ë¦¬ê¸°
                drawTomatoIcon();
            } else {
                // ì»¬ëŸ¬ ì´ë¯¸ì§€ ê·¸ë¦¬ê¸° (ì›í˜• í´ë¦¬í•‘)
                ctx.save();
                ctx.beginPath();
                ctx.arc(radius, radius, radius, 0, Math.PI * 2);
                ctx.clip(); 

                const imgRatio = userImage.width / userImage.height;
                const canvasRatio = width / height;
                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (imgRatio > canvasRatio) {
                    drawHeight = height;
                    drawWidth = drawHeight * imgRatio;
                    offsetX = (width - drawWidth) / 2;
                    offsetY = 0;
                } else {
                    drawWidth = width;
                    drawHeight = drawWidth / imgRatio;
                    offsetY = (height - drawHeight) / 2;
                    offsetX = 0;
                }
                ctx.drawImage(userImage, offsetX, offsetY, drawWidth, drawHeight);
                ctx.restore();

                // í‘ë°± ì˜¤ë²„ë ˆì´ë¡œ ì§„í–‰ë„ í‘œì‹œ (ì‘ì—… ì¤‘)
                if (state === 'work' || (state === 'paused' && timeRemaining !== WORK_TIME)) {
                    const progress = (WORK_TIME - timeRemaining) / WORK_TIME;
                    if (progress < 1) {
                        ctx.save();
                        // ì§„í–‰ë˜ì§€ ì•Šì€ ë¶€ë¶„ë§Œ í´ë¦¬í•‘
                        ctx.beginPath();
                        ctx.moveTo(radius, radius);
                        ctx.arc(radius, radius, radius, (progress * Math.PI * 2) - (Math.PI / 2), 3 * Math.PI / 2, false);
                        ctx.closePath();
                        ctx.clip();

                        // í‘ë°± í•„í„° ì ìš© í›„ ì´ë¯¸ì§€ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
                        ctx.filter = 'grayscale(100%) brightness(1.1)';
                        ctx.drawImage(userImage, offsetX, offsetY, drawWidth, drawHeight);
                        ctx.restore();
                    }
                }
            }

            // ë‚¨ì€ ì‹œê°„ í…ìŠ¤íŠ¸ ê·¸ë¦¬ê¸° (ì‚¬ì§„ì´ ì—†ì–´ë„ í•­ìƒ í‘œì‹œ)
            const minutes = String(Math.floor(timeRemaining / 60)).padStart(2, '0');
            const seconds = String(timeRemaining % 60).padStart(2, '0');
            
            ctx.fillStyle = userImage ? 'white' : '#fff0ea';
            ctx.font = 'bold 60px Jua, Nanum Pen Script, Noto Sans KR, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 10;
            ctx.fillText(`${minutes}:${seconds}`, radius, radius);
            ctx.shadowBlur = 0;
        }

        // í† ë§ˆí†  ì›ë§Œ ê·¸ë¦¬ê¸°
        function drawTomatoCircle() {
            const width = canvas.width;
            const height = canvas.height;
            const radius = width / 2;
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim() || '#ff5e57';
            ctx.beginPath();
            ctx.arc(radius, radius, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // í°ìƒ‰ ì•„ì´ì½˜(ê°¤ëŸ¬ë¦¬, ì‚°, +)ë§Œ ê·¸ë¦¬ê¸°
        function drawTomatoIcon() {
            const width = canvas.width;
            const height = canvas.height;
            const radius = width / 2;
            const iconCenterX = radius;
            const iconCenterY = radius + 70;
            const iconSize = 35;
            ctx.save();
            ctx.globalAlpha = 0.5;
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            // ê°¤ëŸ¬ë¦¬ í”„ë ˆì„
            ctx.strokeRect(iconCenterX - iconSize / 2, iconCenterY - iconSize / 2.5, iconSize, iconSize * 0.8);
            // ì‚° ëª¨ì–‘
            ctx.beginPath();
            ctx.moveTo(iconCenterX - iconSize * 0.35, iconCenterY + iconSize * 0.05);
            ctx.lineTo(iconCenterX - iconSize * 0.15, iconCenterY - iconSize * 0.15);
            ctx.lineTo(iconCenterX + iconSize * 0.05, iconCenterY + iconSize * 0.1);
            ctx.lineTo(iconCenterX + iconSize * 0.2, iconCenterY - iconSize * 0.05);
            ctx.lineTo(iconCenterX + iconSize * 0.35, iconCenterY + iconSize * 0.15);
            ctx.stroke();
            // í•´(íƒœì–‘)
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(iconCenterX + iconSize * 0.2, iconCenterY - iconSize * 0.1, iconSize * 0.08, 0, Math.PI * 2);
            ctx.fill();
            // + ì•„ì´ì½˜ (ë™ê·¸ë¼ë¯¸ í°ìƒ‰, ì‹­ìì„  í† ë§ˆí† ìƒ‰)
            const plusRadius = 9;
            const plusCenterX = iconCenterX + iconSize / 2.5;
            const plusCenterY = iconCenterY + iconSize / 3;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(plusCenterX, plusCenterY, plusRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim() || '#ff5e57';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(plusCenterX - plusRadius * 0.5, plusCenterY);
            ctx.lineTo(plusCenterX + plusRadius * 0.5, plusCenterY);
            ctx.moveTo(plusCenterX, plusCenterY - plusRadius * 0.5);
            ctx.lineTo(plusCenterX, plusCenterY + plusRadius * 0.5);
            ctx.stroke();
            ctx.restore();
        }

        // --- íƒ€ì´ë¨¸ ë¡œì§ ---
        let alarmPlayed = false;
        let blinkInterval = null;
        let blinkStep = 0;
        function mainLoop() {
            if (state === 'paused' || state === 'stopped') return;
            // ì‹¤ì œ ê²½ê³¼ ì‹œê°„ ê¸°ë°˜ ê³„ì‚°
            let total = 0;
            if (state === 'work') total = WORK_TIME;
            else if (state === 'shortBreak') total = SHORT_BREAK_TIME;
            else if (state === 'longBreak') total = LONG_BREAK_TIME;
            let elapsed = Math.floor(((Date.now() - startTimestamp) / 1000) + pausedElapsed);
            timeRemaining = Math.max(total - elapsed, 0);
            const minutes = String(Math.floor(timeRemaining / 60)).padStart(2, '0');
            const seconds = String(timeRemaining % 60).padStart(2, '0');
            document.title = `(${minutes}:${seconds}) ${statusDisplay.textContent}`;
            if (timeRemaining === 0 && !alarmPlayed) {
                alarmSound.play();
                alarmPlayed = true;
                // --- íƒ€ì´í‹€ ë°˜ì§ì„ ì‹œì‘ ---
                if (!blinkInterval) {
                    blinkStep = 0;
                    blinkInterval = setInterval(() => {
                        blinkStep++;
                        if (blinkStep % 2 === 0) {
                            document.title = 'â° ë½€ëª¨ë„ë¡œ ì¢…ë£Œ!';
                        } else {
                            document.title = 'âœ¨ ë½€ëª¨ë„ë¡œ ì¢…ë£Œ!';
                        }
                    }, 800);
                }
            }
            if (timeRemaining <= 0) {
                switchState();
                alarmPlayed = false;
            }
            drawTimer();
            updatePomodoroDisplay();
        }

        // ì»¤ìŠ¤í…€ ëª¨ë‹¬ í•¨ìˆ˜
        function showCustomModal(taskText, onDone, onNotYet) {
            const modalBg = document.getElementById('custom-modal-bg');
            // í•­ìƒ bodyì˜ ë§ˆì§€ë§‰ ìì‹ìœ¼ë¡œ ì´ë™ (flex row ì˜í–¥ ì œê±°)
            document.body.appendChild(modalBg); // ë¬´ì¡°ê±´ ë§ˆì§€ë§‰ìœ¼ë¡œ ì´ë™
            modalBg.innerHTML = `<div class="custom-modal">
                <div class="custom-modal-title">${taskText}</div>
                <div class="custom-modal-btns">
                    <button class="custom-modal-btn" id="modal-notyet" style="display:none;">ì•„ì§</button>
                    <button class="custom-modal-btn" id="modal-done">í™•ì¸</button>
                </div>
            </div>`;
            modalBg.style.display = 'flex';
            document.body.classList.add('modal-open'); // pointer-events, overflow ì œì–´
            // 'ì•„ì§' ë²„íŠ¼ì€ ì‘ì—… ì¢…ë£Œ ì–¼ëŸ¿ì—ì„œë§Œ ë³´ì´ë„ë¡, ê¸°ë³¸ì€ ìˆ¨ê¹€
            document.getElementById('modal-notyet').onclick = () => {
                modalBg.style.display = 'none';
                document.body.classList.remove('modal-open');
                if (onNotYet) onNotYet();
            };
            document.getElementById('modal-done').onclick = () => {
                modalBg.style.display = 'none';
                document.body.classList.remove('modal-open');
                if (onDone) onDone();
            };
        }

        function switchState() {
            // ìƒíƒœ ì „í™˜ ì‹œ íƒ€ì´í‹€ ë°˜ì§ì„ í•´ì œ
            if (blinkInterval) {
                clearInterval(blinkInterval);
                blinkInterval = null;
                document.title = statusDisplay.textContent;
            }
            if (state === 'work') {
                const currentTaskEl = todoList.querySelector('li');
                if (currentTaskEl) {
                    const taskText = currentTaskEl.textContent.replace('Ã—', '').trim();
                    // íƒ€ì´ë¨¸ ì¼ì‹œì •ì§€
                    state = 'paused';
                    clearInterval(timerId);
                    pausedElapsed = 0;
                    startTimestamp = null;
                    updateButtonStates();
                    showCustomModal(`[${taskText}]ì„(ë¥¼) ëëƒˆë‚˜ìš”?`, () => {
                        // ë‹¤í–ˆìŒ: í•œ ì¼ë¡œ ì´ë™, ì‰¬ëŠ” ì‹œê°„ìœ¼ë¡œ ì „í™˜
                        const taskId = parseInt(currentTaskEl.dataset.id);
                        moveTaskToDone(taskId);
                        state = 'shortBreak';
                        timeRemaining = SHORT_BREAK_TIME;
                        pausedElapsed = 0;
                        startTimestamp = Date.now();
                        statusDisplay.textContent = 'ì‰¬ëŠ” ì‹œê°„';
                        statusDisplay.style.visibility = 'visible';
                        document.title = statusDisplay.textContent;
                        alarmPlayed = false;
                        updateButtonStates();
                        drawTimer();
                        updatePomodoroDisplay();
                        mainLoop();
                        timerId = setInterval(mainLoop, 1000);
                    }, () => {
                        // ì•„ì§: ë‹¤ì‹œ ì‘ì—… ì‹œì‘
                        // 'ì•„ì§'ì„ ëˆŒëŸ¬ë„ ë¬´ì¡°ê±´ ì‰¬ëŠ” ì‹œê°„ìœ¼ë¡œ ì „í™˜
                        state = 'shortBreak';
                        timeRemaining = SHORT_BREAK_TIME;
                        pausedElapsed = 0;
                        startTimestamp = Date.now();
                        statusDisplay.textContent = 'ì‰¬ëŠ” ì‹œê°„';
                        statusDisplay.style.visibility = 'visible';
                        document.title = statusDisplay.textContent;
                        alarmPlayed = false;
                        updateButtonStates();
                        drawTimer();
                        updatePomodoroDisplay();
                        mainLoop();
                        timerId = setInterval(mainLoop, 1000);
                    });
                    // 'ì•„ì§' ë²„íŠ¼ ë³´ì´ê¸°
                    document.getElementById('modal-notyet').style.display = '';
                    return;
                }
                // í•  ì¼ì´ ì—†ìœ¼ë©´ ë°”ë¡œ ì‰¬ëŠ” ì‹œê°„
                state = 'shortBreak';
                timeRemaining = SHORT_BREAK_TIME;
                pausedElapsed = 0;
                startTimestamp = Date.now();
                statusDisplay.textContent = 'ì‰¬ëŠ” ì‹œê°„';
                statusDisplay.style.visibility = 'visible';
            } else if (state === 'shortBreak' || state === 'longBreak') {
                // ì‰¬ëŠ” ì‹œê°„ ëë‚˜ë©´ íš¨ê³¼ìŒ ì¬ìƒ ë° ì–¼ëŸ¿ í‘œì‹œ, í™•ì¸ ì‹œ ë‹¤ìŒ ë½€ëª¨ë„ë¡œ ì‹œì‘
                clearInterval(timerId);
                if (!alarmPlayed) {
                    alarmSound.play();
                    alarmPlayed = true;
                }
                showCustomModal('ì‰¬ëŠ” ì‹œê°„ ë', () => {
                    pomodoroCount++;
                    state = 'work';
                    timeRemaining = WORK_TIME;
                    pausedElapsed = 0;
                    startTimestamp = Date.now();
                    statusDisplay.textContent = 'ì‘ì—… ì‹œê°„';
                    statusDisplay.style.visibility = (todoList.children.length > 0) ? 'hidden' : 'visible';
                    document.title = statusDisplay.textContent;
                    drawTimer();
                    updatePomodoroDisplay();
                    updateButtonStates();
                    alarmPlayed = false;
                    mainLoop();
                    timerId = setInterval(mainLoop, 1000);
                });
                // 'ì•„ì§' ë²„íŠ¼ ìˆ¨ê¹€
                document.getElementById('modal-notyet').style.display = 'none';
                return;
            }
            document.title = statusDisplay.textContent;
            drawTimer();
            updatePomodoroDisplay();
            updateButtonStates();
        }
        
        function startTimer() {
            if (todoList.children.length === 0 && state !== 'shortBreak' && state !== 'longBreak') {
                statusDisplay.textContent = 'í•  ì¼ì„ ë¨¼ì € ì¶”ê°€í•˜ì„¸ìš”!';
                return;
            }
            if (state === 'stopped') {
                state = 'work';
                statusDisplay.textContent = 'ì‘ì—… ì‹œê°„';
            }
            if (state === 'paused') {
                // ì¼ì‹œì •ì§€ í•´ì œ: ëˆ„ì  ê²½ê³¼ì‹œê°„ë§Œí¼ ë”í•´ì¤Œ
                startTimestamp = Date.now() - pausedElapsed * 1000;
            } else {
                // ìƒˆë¡œ ì‹œì‘
                pausedElapsed = 0;
                startTimestamp = Date.now();
            }
            timerId = setInterval(mainLoop, 1000);
            updateButtonStates();
            mainLoop();
        }

        function pauseTimer() {
            if (state !== 'paused' && state !== 'stopped') {
                state = 'paused';
                clearInterval(timerId);
                // ì¼ì‹œì •ì§€ ì‹œ ëˆ„ì  ê²½ê³¼ì‹œê°„ ì €ì¥
                let total = 0;
                if (state === 'work') total = WORK_TIME;
                else if (state === 'shortBreak') total = SHORT_BREAK_TIME;
                else if (state === 'longBreak') total = LONG_BREAK_TIME;
                pausedElapsed = total - timeRemaining;
                statusDisplay.textContent += ' (ì¼ì‹œì •ì§€)';
                document.title = 'ì¼ì‹œì •ì§€ë¨';
                updateButtonStates();
            }
        }
        
        function stopTimer() {
            clearInterval(timerId);
            state = 'stopped';
            timeRemaining = WORK_TIME;
            pomodoroCount = 1;
            pausedElapsed = 0;
            startTimestamp = null;
            drawTimer();
            updateButtonStates();
            statusDisplay.textContent = 'ì‘ì—…ì„ ì¶”ê°€í•˜ê³  ì‹œì‘í•˜ì„¸ìš”';
            document.title = 'ë½€ëª¨ë„ë¡œ íƒ€ì´ë¨¸';
            updatePomodoroDisplay();
            // íƒ€ì´í‹€ ë°˜ì§ì„ í•´ì œ
            if (blinkInterval) {
                clearInterval(blinkInterval);
                blinkInterval = null;
                document.title = 'ë½€ëª¨ë„ë¡œ íƒ€ì´ë¨¸';
            }
        }

        function updateButtonStates() {
            const isRunning = (state !== 'paused' && state !== 'stopped');
            startBtn.disabled = isRunning;
            pauseBtn.disabled = !isRunning;
            resetBtn.disabled = (state === 'stopped');
        }

        // --- ì‘ì—… ê´€ë¦¬ ë¡œì§ ---
        function renderTasks() {
            todoList.innerHTML = '';
            doneList.innerHTML = '';
            tasks.forEach((task, idx) => {
                const li = document.createElement('li');
                li.textContent = task.text;
                li.dataset.id = task.id;
                // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì†ì„± (liëŠ” dragë§Œ, dropì€ wrapperì—ì„œ)
                li.draggable = true;
                li.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', idx);
                    li.classList.add('dragging');
                });
                li.addEventListener('dragend', () => {
                    li.classList.remove('dragging');
                });
                // ê°™ì€ ë¦¬ìŠ¤íŠ¸ ë‚´ ìˆœì„œ ë³€ê²½
                li.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    li.classList.add('drag-over');
                });
                li.addEventListener('dragleave', () => {
                    li.classList.remove('drag-over');
                });
                li.addEventListener('drop', (e) => {
                    e.preventDefault();
                    li.classList.remove('drag-over');
                    const fromIdx = parseInt(e.dataTransfer.getData('text/plain'));
                    const toIdx = idx;
                    if (fromIdx !== toIdx && tasks[fromIdx].completed === tasks[toIdx].completed) {
                        const moved = tasks.splice(fromIdx, 1)[0];
                        tasks.splice(toIdx, 0, moved);
                        renderTasks();
                    }
                });
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Ã—';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteTask(task.id);
                };
                li.appendChild(deleteBtn);
                if (task.completed) {
                    doneList.prepend(li);
                } else {
                    todoList.appendChild(li);
                }
            });
            // ì˜ì—­ ë“œë¡­ì¡´ ì´ë²¤íŠ¸ (liê°€ ì•„ë‹Œ wrapperì—, ì¤‘ë³µ ë“±ë¡ ë°©ì§€)
            [
              {type: 'todo', list: todoList},
              {type: 'done', list: doneList}
            ].forEach(({type, list}) => {
              const wrapper = list.closest('.task-list-wrapper');
              // ê¸°ì¡´ ì´ë²¤íŠ¸ ì œê±°
              wrapper.ondragover = null;
              wrapper.ondragleave = null;
              wrapper.ondrop = null;
              // ìƒˆ ì´ë²¤íŠ¸ ë“±ë¡
              wrapper.ondragover = (e) => { e.preventDefault(); wrapper.classList.add('drag-over-zone'); };
              wrapper.ondragleave = () => { wrapper.classList.remove('drag-over-zone'); };
              wrapper.ondrop = (e) => {
                e.preventDefault();
                wrapper.classList.remove('drag-over-zone');
                const fromIdx = parseInt(e.dataTransfer.getData('text/plain'));
                if (type === 'todo' && tasks[fromIdx] && tasks[fromIdx].completed) {
                  tasks[fromIdx].completed = false;
                  const moved = tasks.splice(fromIdx, 1)[0];
                  tasks.push(moved);
                  renderTasks();
                }
                if (type === 'done' && tasks[fromIdx] && !tasks[fromIdx].completed) {
                  tasks[fromIdx].completed = true;
                  const moved = tasks.splice(fromIdx, 1)[0];
                  tasks.unshift(moved);
                  renderTasks();
                }
              };
            });
            const firstTodo = todoList.querySelector('li');
            if (firstTodo) {
                firstTodo.classList.add('current-task');
            }
            // ìƒíƒœ í‘œì‹œ ë¬¸êµ¬ ì œì–´
            const statusDisplay = document.getElementById('status-display');
            if (state === 'shortBreak' || state === 'longBreak') {
                statusDisplay.textContent = 'ì‰¬ëŠ” ì‹œê°„';
                statusDisplay.style.visibility = 'visible';
            } else if (todoList.children.length > 0) {
                statusDisplay.style.visibility = 'hidden';
            } else {
                statusDisplay.textContent = 'ì‘ì—…ì„ ì¶”ê°€í•˜ê³  ì‹œì‘í•˜ì„¸ìš”';
                statusDisplay.style.visibility = 'visible';
            }
            saveTasks();
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ id: Date.now(), text: text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }
        
        function moveTaskToDone(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = true;
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
            if (todoList.children.length === 0 && (state === 'work' || state === 'paused')) {
                stopTimer();
                statusDisplay.textContent = 'í•  ì¼ì´ ì—†ì–´ íƒ€ì´ë¨¸ë¥¼ ì¤‘ì§€í•©ë‹ˆë‹¤.';
            }
        }

        function saveTasks() {
            localStorage.setItem('pomodoroTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const storedTasks = localStorage.getItem('pomodoroTasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            }
            renderTasks();
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', stopTimer);

        canvasWrapper.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    userImage = new Image();
                    userImage.onload = () => drawTimer();
                    userImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // í–„ë²„ê±° ë©”ë‰´ ë™ì‘
        const menuBtn = document.getElementById('menu-hamburger');
        const menuPopup = document.getElementById('menu-popup');
        menuBtn.onclick = (e) => {
          e.stopPropagation();
          menuPopup.style.display = (menuPopup.style.display === 'none' || menuPopup.style.display === '') ? 'block' : 'none';
        };
        // ë©”ë‰´ ë°”ê¹¥ í´ë¦­ ì‹œ ë‹«ê¸°
        window.addEventListener('click', (e) => {
          if (menuPopup.style.display === 'block' && !menuPopup.contains(e.target) && e.target !== menuBtn) {
            menuPopup.style.display = 'none';
          }
        });

        // --- ì´ˆê¸°í™” ---
        window.addEventListener('load', () => {
            loadTasks();
            drawTimer();
            updateButtonStates();
            updatePomodoroDisplay(); // ì´ˆê¸°í™” ì‹œ í‘œì‹œ
        });

        // Pomodoro ì¹´ìš´íŠ¸ í‘œì‹œ
        function updatePomodoroDisplay() {
            let el = document.getElementById('pomodoro-count');
            if (!el) {
                el = document.createElement('div');
                el.id = 'pomodoro-count';
                el.style.margin = '8px 0 0 0';
                el.style.fontFamily = "'Jua', 'Nanum Pen Script', 'Noto Sans KR', sans-serif";
                el.style.fontSize = '1.1rem';
                el.style.color = '#ff5e57';
                el.style.fontWeight = 'bold';
                const timerWrapper = document.getElementById('timer-canvas-wrapper');
                timerWrapper.parentNode.insertBefore(el, timerWrapper.nextSibling);
            }
            el.textContent = `ğŸ… ${pomodoroCount || 1}ë²ˆì§¸ ë½€ëª¨ë„ë¡œ`;
        }
        // ì´ˆê¸°í™” ë° íƒ€ì´ë¨¸ ìƒíƒœ ë³€ê²½ ì‹œì—ë„ í‘œì‹œ
        window.addEventListener('load', updatePomodoroDisplay);
        // stopTimer, mainLoop ë“±ì—ì„œ updatePomodoroDisplay í˜¸ì¶œ
    </script>
