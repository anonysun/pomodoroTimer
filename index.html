<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        /* 기본 폰트 및 레이아웃 설정 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        
        :root {
            /* 친근한 토마토 테마 색상 변수 */
            --bg-color: #fff6f0; /* 연한 오렌지-베이지 */
            --container-color: #fff0ea; /* 연한 토마토색 */
            --primary-color: #ffb4a2; /* 밝은 토마토 */
            --accent-color: #ff5e57; /* 토마토 레드 */
            --text-color: #3d1f00; /* 진한 브라운 */
            --subtle-text-color: #a97c50; /* 연한 브라운 */
            --done-color: #bdbdbd; /* 완료된 작업 색상 */
            --border-color: #ffd6c0;
            --shadow: 0 8px 32px rgba(255,94,87,0.10);
        }

        body {
            font-family: 'Jua', 'Nanum Pen Script', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #fff6f0 0%, #ffe5d0 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            margin: 0;
            padding: 20px;
            gap: 30px;
            flex-wrap: wrap;
        }

        .main-container, .task-container {
            background: rgba(255, 240, 234, 0.95);
            padding: 32px 28px;
            border-radius: 32px;
            box-shadow: var(--shadow);
            text-align: center;
            height: 560px;
            display: flex;
            flex-direction: column;
            border: 2.5px solid var(--primary-color);
        }
        .main-container {
            width: 350px;
            flex-shrink: 0;
        }
        .task-container {
            width: 350px;
        }

        h1, h2 {
            font-family: 'Jua', 'Nanum Pen Script', 'Noto Sans KR', sans-serif;
            margin-top: 0;
            color: var(--accent-color);
            font-weight: 900;
            letter-spacing: 1px;
        }
        h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 18px;
        }

        #timer-canvas-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 18px auto 10px auto;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(255,94,87,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #timer-canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: transparent;
            cursor: pointer;
        }
        
        #file-input {
            display: none;
        }
        
        .status-display {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--accent-color);
            height: 32px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .controls button {
            background: linear-gradient(180deg,#ff5e57 60%,  #ffb4a2 100%);
            color: white;
            border: none;
            padding: 13px 28px;
            margin: 0;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: bold;
            font-family: 'Jua', 'Nanum Pen Script', 'Noto Sans KR', sans-serif;
            transition: all 0.2s cubic-bezier(.4,2,.6,1);
            box-shadow: 0 2px 10px rgba(255,94,87,0.10);
            outline: none;
        }
        .controls button:hover:not(:disabled) {
            background: linear-gradient(180deg, #ff5e57 60%, #ffb4a2 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255,94,87,0.18);
        }
        .controls button:disabled {
            background: #ffe5d0;
            color: var(--accent-color);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .task-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 22px;
        }
        #task-input {
            flex-grow: 1;
            padding: 13px 14px;
            border: 2px solid var(--primary-color);
            background-color: #fff6f0;
            color: var(--text-color);
            border-radius: 18px;
            font-size: 1.05rem;
            transition: border-color 0.2s;
        }
        #task-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        #add-task-btn {
            background: linear-gradient(180deg, #ff5e57 0%, #ffb4a2 100%) !important;
            color: white;
            border: none;
            padding: 0 22px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.7rem;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 10px rgba(255,94,87,0.10);
        }
        #add-task-btn:hover {
            background: linear-gradient(180deg, #ff5e57 0%, #ffb4a2 100%) !important;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255,94,87,0.18);
        }

        .task-lists-container {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .task-lists {
            display: flex;
            justify-content: space-between;
            gap: 18px;
            text-align: left;
            flex-grow: 1;
            overflow: hidden;
        }
        .task-list-wrapper {
            width: 48%;
            display: flex;
            flex-direction: column;
        }
        .task-list-wrapper h3 {
            margin-top: 0;
            font-size: 1.13rem;
            padding-left: 5px;
            flex-shrink: 0;
            color: var(--accent-color);
        }
        .task-list {
            padding: 5px;
            margin: 0 -5px;
            list-style: none;
            overflow-y: auto;
        }
        .task-list li {
            background: #fff6f0;
            padding: 12px 14px;
            margin-bottom: 10px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-all;
            transition: background 0.2s, box-shadow 0.2s;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 1px 6px rgba(255,94,87,0.07);
        }
        .task-list li.current-task {
            border-left-color: var(--accent-color);
        
            background: #ffb4a2;
            color: white;
        }
        #done-list li {
            text-decoration: line-through;
            color: var(--done-color);
            background: #fff6f0;
            border-left-color: var(--done-color);
        }
        .delete-btn {
            background: none;
            border: none;
            color: #ffb4a2;
            cursor: pointer;
            font-size: 1.3rem;
            padding: 0 7px;
            transition: color 0.2s, transform 0.2s;
        }
        .delete-btn:hover {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        /* 타이머 아래 wave underline */
        .wave-underline {
            width: 100%;
            margin: 0 auto 0.5rem auto; /* 제목과 더 가깝게 */
            height: 24px;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .wave-underline svg {
            display: block;
            width: 220px;
            height: 24px;
        }
        #task-input::placeholder {
            font-family: 'Jua', 'Nanum Pen Script', 'Noto Sans KR', sans-serif;
            font-size: 1.1rem;
            color: #a97c50;
            letter-spacing: 0.5px;
        }
        .task-list li.current-task .delete-btn {
          color: #fff !important;
        }
        .task-list li.current-task .delete-btn:hover {
          color: #ffe5d0 !important;
        }
    </style>
</head>
<body>

    <!-- 타이머 영역 -->
    <div class="main-container">
        <h1>뽀모도로 타이머</h1>
        <div class="wave-underline">
            <svg viewBox="0 0 220 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 8 Q 11 16, 22 8 T 44 8 T 66 8 T 88 8 T 110 8 T 132 8 T 154 8 T 176 8 T 198 8 T 220 8" stroke="#ffb4a2" stroke-width="3" fill="none"/>
            </svg>
        </div>
        <div class="status-display" id="status-display">작업을 추가하고 시작하세요</div>
        <div id="timer-canvas-wrapper">
            <canvas id="timer-canvas" width="300" height="300"></canvas>
        </div>
        <input type="file" id="file-input" accept="image/*">
        <div class="controls">
            <button id="start-btn">시작</button>
            <button id="pause-btn" disabled>일시정지</button>
            <button id="reset-btn" disabled>초기화</button>
        </div>
    </div>

    <!-- 작업 관리 영역 -->
    <div class="task-container">
        <h2>작업 관리</h2>
        <div class="task-input-area">
            <input type="text" id="task-input" placeholder="새 작업을 입력하세요">
            <button id="add-task-btn">+</button>
        </div>
        <div class="task-lists-container">
            <div class="task-lists">
                <div class="task-list-wrapper">
                    <h3>할 일</h3>
                    <ul id="todo-list" class="task-list"></ul>
                </div>
                <div class="task-list-wrapper">
                    <h3>한 일</h3>
                    <ul id="done-list" class="task-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 상수 및 전역 변수 ---
        const WORK_TIME = 25 * 60; // 25분
        const SHORT_BREAK_TIME = 5 * 60; // 5분
        const LONG_BREAK_TIME = 15 * 60; // 15분

        // --- DOM 요소 ---
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const statusDisplay = document.getElementById('status-display');
        const canvas = document.getElementById('timer-canvas');
        const ctx = canvas.getContext('2d');
        const canvasWrapper = document.getElementById('timer-canvas-wrapper');
        const fileInput = document.getElementById('file-input');
        
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const todoList = document.getElementById('todo-list');
        const doneList = document.getElementById('done-list');
        
        // --- 상태 변수 ---
        let timerId = null;
        let state = 'stopped'; // 'stopped', 'work', 'paused', 'shortBreak', 'longBreak'
        let timeRemaining = WORK_TIME;
        let pomodoroCount = 0;
        let userImage = null;
        let tasks = [];

        // --- 알람 소리 (딩동댕 저작권 무료) ---
        const alarmSound = new Audio('https://cdn.pixabay.com/audio/2022/10/16/audio_12c6b1b6b2.mp3'); // dingdong 효과음

        // --- 캔버스 드로잉 로직 ---

        /**
         * 타이머의 현재 상태를 캔버스에 그립니다.
         */
        function drawTimer() {
            const width = canvas.width;
            const height = canvas.height;
            const radius = width / 2;

            ctx.clearRect(0, 0, width, height);
            
            if (!userImage) {
                drawPlaceholderIcon();
            } else {
                // 컬러 이미지 그리기 (원형 클리핑)
                ctx.save();
                ctx.beginPath();
                ctx.arc(radius, radius, radius, 0, Math.PI * 2);
                ctx.clip(); 

                const imgRatio = userImage.width / userImage.height;
                const canvasRatio = width / height;
                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (imgRatio > canvasRatio) {
                    drawHeight = height;
                    drawWidth = drawHeight * imgRatio;
                    offsetX = (width - drawWidth) / 2;
                    offsetY = 0;
                } else {
                    drawWidth = width;
                    drawHeight = drawWidth / imgRatio;
                    offsetY = (height - drawHeight) / 2;
                    offsetX = 0;
                }
                ctx.drawImage(userImage, offsetX, offsetY, drawWidth, drawHeight);
                ctx.restore();

                // 흑백 오버레이로 진행도 표시 (작업 중)
                if (state === 'work' || (state === 'paused' && timeRemaining !== WORK_TIME)) {
                    const progress = (WORK_TIME - timeRemaining) / WORK_TIME;
                    if (progress < 1) {
                        ctx.save();
                        // 진행되지 않은 부분만 클리핑
                        ctx.beginPath();
                        ctx.moveTo(radius, radius);
                        ctx.arc(radius, radius, radius, (progress * Math.PI * 2) - (Math.PI / 2), 3 * Math.PI / 2, false);
                        ctx.closePath();
                        ctx.clip();

                        // 흑백 필터 적용 후 이미지 다시 그리기
                        ctx.filter = 'grayscale(100%) brightness(1.1)';
                        ctx.drawImage(userImage, offsetX, offsetY, drawWidth, drawHeight);
                        ctx.restore();
                    }
                }
            }

            // 남은 시간 텍스트 그리기
            const minutes = String(Math.floor(timeRemaining / 60)).padStart(2, '0');
            const seconds = String(timeRemaining % 60).padStart(2, '0');
            
            ctx.fillStyle = userImage ? 'white' : '#fff0ea';
            ctx.font = 'bold 60px Jua, Nanum Pen Script, Noto Sans KR, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 10;
            ctx.fillText(`${minutes}:${seconds}`, radius, radius);
            ctx.shadowBlur = 0;
        }

        function drawPlaceholderIcon() {
            const width = canvas.width;
            const height = canvas.height;
            const radius = width / 2;

            // 배경 그리기
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim() || '#ff5e57';
            ctx.beginPath();
            ctx.arc(radius, radius, radius, 0, Math.PI * 2);
            ctx.fill();

            // 아이콘을 숫자 아래에 위치시키기
            const iconCenterX = radius;
            const iconCenterY = radius + 70; // 숫자보다 아래로
            const iconSize = 35; // 50% 축소

            ctx.save();
            ctx.globalAlpha = 0.5; // 투명도 50%

            ctx.strokeStyle = '#fff'; // 흰색
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // 갤러리 프레임
            ctx.strokeRect(iconCenterX - iconSize / 2, iconCenterY - iconSize / 2.5, iconSize, iconSize * 0.8);
            
            // 산 모양
            ctx.beginPath();
            ctx.moveTo(iconCenterX - iconSize * 0.35, iconCenterY + iconSize * 0.05);
            ctx.lineTo(iconCenterX - iconSize * 0.15, iconCenterY - iconSize * 0.15);
            ctx.lineTo(iconCenterX + iconSize * 0.05, iconCenterY + iconSize * 0.1);
            ctx.lineTo(iconCenterX + iconSize * 0.2, iconCenterY - iconSize * 0.05);
            ctx.lineTo(iconCenterX + iconSize * 0.35, iconCenterY + iconSize * 0.15);
            ctx.stroke();

            // 해(태양)
            ctx.fillStyle = '#fff'; // 흰색
            ctx.beginPath();
            ctx.arc(iconCenterX + iconSize * 0.2, iconCenterY - iconSize * 0.1, iconSize * 0.08, 0, Math.PI * 2);
            ctx.fill();

            // '+' 아이콘
            const plusRadius = 9; // 50% 축소
            const plusCenterX = iconCenterX + iconSize / 2.5;
            const plusCenterY = iconCenterY + iconSize / 3;
            // 동그라미(배경)는 흰색
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(plusCenterX, plusCenterY, plusRadius, 0, Math.PI * 2);
            ctx.fill();
            // + 십자선만 토마토색
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim() || '#ff5e57';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(plusCenterX - plusRadius * 0.5, plusCenterY);
            ctx.lineTo(plusCenterX + plusRadius * 0.5, plusCenterY);
            ctx.moveTo(plusCenterX, plusCenterY - plusRadius * 0.5);
            ctx.lineTo(plusCenterX, plusCenterY + plusRadius * 0.5);
            ctx.stroke();

            ctx.restore();
        }

        // --- 타이머 로직 ---
        function mainLoop() {
            if (state === 'paused' || state === 'stopped') return;
            timeRemaining--;
            const minutes = String(Math.floor(timeRemaining / 60)).padStart(2, '0');
            const seconds = String(timeRemaining % 60).padStart(2, '0');
            document.title = `(${minutes}:${seconds}) ${statusDisplay.textContent}`;
            if (timeRemaining < 0) {
                switchState();
            }
            drawTimer();
        }

        function switchState() {
            alarmSound.play();
            if (state === 'work') {
                pomodoroCount++;
                const currentTaskEl = todoList.querySelector('li');
                if (currentTaskEl) {
                    const taskId = parseInt(currentTaskEl.dataset.id);
                    moveTaskToDone(taskId);
                }
                if (pomodoroCount % 4 === 0) {
                    state = 'longBreak';
                    timeRemaining = LONG_BREAK_TIME;
                    statusDisplay.textContent = '긴 휴식';
                } else {
                    state = 'shortBreak';
                    timeRemaining = SHORT_BREAK_TIME;
                    statusDisplay.textContent = '짧은 휴식';
                }
            } else {
                state = 'work';
                timeRemaining = WORK_TIME;
                statusDisplay.textContent = '작업 시간';
                if (todoList.children.length === 0) {
                    statusDisplay.textContent = '모든 작업을 완료했어요!';
                    stopTimer();
                    return;
                }
            }
            document.title = statusDisplay.textContent;
            drawTimer();
        }
        
        function startTimer() {
            if (todoList.children.length === 0 && state !== 'shortBreak' && state !== 'longBreak') {
                statusDisplay.textContent = '할 일을 먼저 추가하세요!';
                return;
            }
            if (state === 'stopped') {
                state = 'work';
                statusDisplay.textContent = '작업 시간';
            }
            if (state === 'paused') {
                const currentStatus = statusDisplay.textContent.replace(' (일시정지)', '');
                statusDisplay.textContent = currentStatus;
                if (currentStatus.includes('작업')) state = 'work';
                else if (currentStatus.includes('짧은')) state = 'shortBreak';
                else if (currentStatus.includes('긴')) state = 'longBreak';
            }
            timerId = setInterval(mainLoop, 1000);
            updateButtonStates();
            mainLoop();
        }

        function pauseTimer() {
            if (state !== 'paused' && state !== 'stopped') {
                state = 'paused';
                clearInterval(timerId);
                statusDisplay.textContent += ' (일시정지)';
                document.title = '일시정지됨';
                updateButtonStates();
            }
        }
        
        function stopTimer() {
            clearInterval(timerId);
            state = 'stopped';
            timeRemaining = WORK_TIME;
            pomodoroCount = 0;
            drawTimer();
            updateButtonStates();
            statusDisplay.textContent = '작업을 추가하고 시작하세요';
            document.title = '뽀모도로 타이머';
        }

        function updateButtonStates() {
            const isRunning = (state !== 'paused' && state !== 'stopped');
            startBtn.disabled = isRunning;
            pauseBtn.disabled = !isRunning;
            resetBtn.disabled = (state === 'stopped');
        }

        // --- 작업 관리 로직 ---
        function renderTasks() {
            todoList.innerHTML = '';
            doneList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task.text;
                li.dataset.id = task.id;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '×';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteTask(task.id);
                };
                li.appendChild(deleteBtn);
                if (task.completed) {
                    doneList.prepend(li);
                } else {
                    todoList.appendChild(li);
                }
            });
            const firstTodo = todoList.querySelector('li');
            if (firstTodo) {
                firstTodo.classList.add('current-task');
            }
            saveTasks();
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ id: Date.now(), text: text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }
        
        function moveTaskToDone(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = true;
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
            if (todoList.children.length === 0 && (state === 'work' || state === 'paused')) {
                stopTimer();
                statusDisplay.textContent = '할 일이 없어 타이머를 중지합니다.';
            }
        }

        function saveTasks() {
            localStorage.setItem('pomodoroTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const storedTasks = localStorage.getItem('pomodoroTasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            }
            renderTasks();
        }

        // --- 이벤트 리스너 ---
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', stopTimer);

        canvasWrapper.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    userImage = new Image();
                    userImage.onload = () => drawTimer();
                    userImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // --- 초기화 ---
        window.addEventListener('load', () => {
            loadTasks();
            drawTimer();
            updateButtonStates();
        });
    </script>
</body>
</html>
