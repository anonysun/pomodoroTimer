<!DOCTYPE html>

    <style>
        /* ê¸°ë³¸ í°íŠ¸ ë° ë ˆì´ì•„ì›ƒ ì„¤ì • */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        
        :root {
            /* ë¼ì´íŠ¸ í…Œë§ˆ ìƒ‰ìƒ ë³€ìˆ˜ */
            --bg-color: #f4f4f5; /* ì•„ì£¼ ì—°í•œ íšŒìƒ‰ */
            --container-color: #ffffff; /* í°ìƒ‰ */
            --primary-color: #e0e7ff; /* ì—°í•œ ë‚¨ìƒ‰ */
            --accent-color: #4f46e5; /* í¬ì¸íŠ¸ ë‚¨ìƒ‰ */
            --text-color: #1f2937; /* ì§„í•œ íšŒìƒ‰ */
            --subtle-text-color: #6b7280; /* ì—°í•œ íšŒìƒ‰ */
            --done-color: #9ca3af; /* ì™„ë£Œëœ ì‘ì—… ìƒ‰ìƒ */
            --border-color: #d1d5db;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;

        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ (íƒ€ì´ë¨¸ + ì‘ì—… ê´€ë¦¬) */
        .main-container, .task-container {
            background-color: var(--container-color);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            /* ë†’ì´ë¥¼ ë™ì¼í•˜ê²Œ ì„¤ì • */
            height: 560px;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            width: 340px;
            flex-shrink: 0;
        }

        h1, h2 {
            margin-top: 0;

        }
        
        h2 {

            margin-bottom: 15px;
        }

        /* ìº”ë²„ìŠ¤ íƒ€ì´ë¨¸ */
        #timer-canvas-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        #timer-canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;

            cursor: pointer;
        }
        
        #file-input {
            display: none;
        }
        
        .status-display {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent-color);
            height: 30px;
            margin-bottom: 5px;
        }

        /* ì»¨íŠ¸ë¡¤ ë²„íŠ¼ */
        .controls button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .controls button:hover:not(:disabled) {
            background-color: #3730a3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.2);
        }
        .controls button:disabled {
            background-color: #e5e7eb;
            color: var(--done-color);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* ì‘ì—… ê´€ë¦¬ ì˜ì—­ */
        .task-container {
            width: 340px;
        }
        
        .task-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #task-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            background-color: #f9fafb;
            color: var(--text-color);
            border-radius: 8px;
            font-size: 1rem;
        }
        #task-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        #add-task-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5rem;
            transition: background-color 0.3s;
        }
        #add-task-btn:hover {
            background-color: #3730a3;
        }
        
        .task-lists-container {
            flex-grow: 1; /* ë‚¨ì€ ê³µê°„ì„ ëª¨ë‘ ì°¨ì§€í•˜ë„ë¡ ì„¤ì • */
            overflow: hidden; /* ë‚´ë¶€ ìŠ¤í¬ë¡¤ì„ ìœ„í•´ */
            display: flex;
            flex-direction: column;
        }

        .task-lists {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            text-align: left;
            flex-grow: 1;
            overflow: hidden;
        }

        .task-list-wrapper {
            width: 48%;
            display: flex;
            flex-direction: column;
        }
        
        .task-list-wrapper h3 {
            margin-top: 0;
            font-size: 1.1rem;
            padding-left: 5px;
            flex-shrink: 0;
        }
        
        .task-list {
            padding: 5px;
            margin: 0 -5px;
            list-style: none;
            overflow-y: auto; /* ì—¬ê¸°ì„œ ìŠ¤í¬ë¡¤ */
        }

        .task-list li {
            background-color: #f9fafb;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-all;
            transition: background-color 0.3s;
            border-left: 4px solid var(--primary-color);
        }
        
        .task-list li.current-task {
            border-left-color: var(--accent-color);
            font-weight: bold;
            background-color: var(--primary-color);
        }

        #done-list li {
            text-decoration: line-through;
            color: var(--done-color);
            background-color: #f9fafb;
            border-left-color: var(--done-color);
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
            transition: color 0.3s;
        }
        .delete-btn:hover {
            color: var(--accent-color);
        }

    </style>
</head>
<body>

    <!-- íƒ€ì´ë¨¸ ì˜ì—­ -->
    <div class="main-container">
        <h1>ë½€ëª¨ë„ë¡œ íƒ€ì´ë¨¸</h1>
        <div class="status-display" id="status-display">ì‘ì—…ì„ ì¶”ê°€í•˜ê³  ì‹œì‘í•˜ì„¸ìš”</div>
        <div id="timer-canvas-wrapper">
            <canvas id="timer-canvas" width="300" height="300"></canvas>
        </div>
        <input type="file" id="file-input" accept="image/*">
        <div class="controls">
            <button id="start-btn">ì‹œì‘</button>
            <button id="pause-btn" disabled>ì¼ì‹œì •ì§€</button>
            <button id="reset-btn" disabled>ì´ˆê¸°í™”</button>
        </div>
    </div>

    <!-- ì‘ì—… ê´€ë¦¬ ì˜ì—­ -->
    <div class="task-container">
        <h2>ì‘ì—… ê´€ë¦¬</h2>
        <div class="task-input-area">
            <input type="text" id="task-input" placeholder="ìƒˆ ì‘ì—…ì„ ì…ë ¥í•˜ì„¸ìš”">
            <button id="add-task-btn">+</button>
        </div>
        <div class="task-lists-container">
            <div class="task-lists">
                <div class="task-list-wrapper">
                    <h3>í•  ì¼ âœ…</h3>
                    <ul id="todo-list" class="task-list"></ul>
                </div>
                <div class="task-list-wrapper">
                    <h3>í•œ ì¼ ğŸ</h3>
                    <ul id="done-list" class="task-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- ìƒìˆ˜ ë° ì „ì—­ ë³€ìˆ˜ ---
        const WORK_TIME = 25 * 60; // 25ë¶„
        const SHORT_BREAK_TIME = 5 * 60; // 5ë¶„
        const LONG_BREAK_TIME = 15 * 60; // 15ë¶„

        // --- DOM ìš”ì†Œ ---
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const statusDisplay = document.getElementById('status-display');
        const canvas = document.getElementById('timer-canvas');
        const ctx = canvas.getContext('2d');
        const canvasWrapper = document.getElementById('timer-canvas-wrapper');
        const fileInput = document.getElementById('file-input');
        
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const todoList = document.getElementById('todo-list');
        const doneList = document.getElementById('done-list');
        
        // --- ìƒíƒœ ë³€ìˆ˜ ---
        let timerId = null;
        let state = 'stopped'; // 'stopped', 'work', 'paused', 'shortBreak', 'longBreak'
        let timeRemaining = WORK_TIME;
        let pomodoroCount = 0;
        let userImage = null;
        let tasks = [];

        // --- ì•ŒëŒ ì†Œë¦¬ (ì €ì‘ê¶Œ ë¬´ë£Œ) ---
        const alarmSound = new Audio('https://cdn.pixabay.com/download/audio/2021/08/04/audio_12b0c7443c.mp3?filename=correct-choice-43861.mp3');

        // --- ìº”ë²„ìŠ¤ ë“œë¡œì‰ ë¡œì§ ---

        /**
         * ì´ë¯¸ì§€ê°€ ì—†ì„ ë•Œ í‘œì‹œí•  'ê°¤ëŸ¬ë¦¬+ì¶”ê°€' ì•„ì´ì½˜ì„ ê·¸ë¦½ë‹ˆë‹¤.
         */
        function drawPlaceholderIcon() {
            const width = canvas.width;
            const height = canvas.height;
            const radius = width / 2;

            // ë°°ê²½ ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#e0e7ff'; // var(--primary-color)
            ctx.beginPath();
            ctx.arc(radius, radius, radius, 0, Math.PI * 2);
            ctx.fill();

            // ì•„ì´ì½˜ì„ ìˆ«ì ì•„ë˜ì— ìœ„ì¹˜ì‹œí‚¤ê¸°
            const iconCenterX = radius;
            const iconCenterY = radius + 70; // ìˆ«ìë³´ë‹¤ ì•„ë˜ë¡œ
            const iconSize = 70;

            ctx.strokeStyle = '#4f46e5'; // var(--accent-color)
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // ê°¤ëŸ¬ë¦¬ í”„ë ˆì„
            ctx.strokeRect(iconCenterX - iconSize / 2, iconCenterY - iconSize / 2.5, iconSize, iconSize * 0.8);
            
            // ì‚° ëª¨ì–‘
            ctx.beginPath();
            ctx.moveTo(iconCenterX - iconSize * 0.35, iconCenterY + iconSize * 0.05);
            ctx.lineTo(iconCenterX - iconSize * 0.15, iconCenterY - iconSize * 0.15);
            ctx.lineTo(iconCenterX + iconSize * 0.05, iconCenterY + iconSize * 0.1);
            ctx.lineTo(iconCenterX + iconSize * 0.2, iconCenterY - iconSize * 0.05);
            ctx.lineTo(iconCenterX + iconSize * 0.35, iconCenterY + iconSize * 0.15);
            ctx.stroke();

            // í•´(íƒœì–‘)
            ctx.fillStyle = '#4f46e5';
            ctx.beginPath();
            ctx.arc(iconCenterX + iconSize * 0.2, iconCenterY - iconSize * 0.1, iconSize * 0.08, 0, Math.PI * 2);
            ctx.fill();

            // '+' ì•„ì´ì½˜
            const plusRadius = 18;
            const plusCenterX = iconCenterX + iconSize / 2.5;
            const plusCenterY = iconCenterY + iconSize / 3;
            ctx.fillStyle = '#4f46e5';
            ctx.beginPath();
            ctx.arc(plusCenterX, plusCenterY, plusRadius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(plusCenterX - plusRadius * 0.5, plusCenterY);
            ctx.lineTo(plusCenterX + plusRadius * 0.5, plusCenterY);
            ctx.moveTo(plusCenterX, plusCenterY - plusRadius * 0.5);
            ctx.lineTo(plusCenterX, plusCenterY + plusRadius * 0.5);
            ctx.stroke();
        }

        /**
         * íƒ€ì´ë¨¸ì˜ í˜„ì¬ ìƒíƒœë¥¼ ìº”ë²„ìŠ¤ì— ê·¸ë¦½ë‹ˆë‹¤.
         */
        function drawTimer() {
            const width = canvas.width;
            const height = canvas.height;
            const radius = width / 2;

            ctx.clearRect(0, 0, width, height);
            
            if (!userImage) {
                drawPlaceholderIcon();
            } else {
                // ì»¬ëŸ¬ ì´ë¯¸ì§€ ê·¸ë¦¬ê¸° (ì›í˜• í´ë¦¬í•‘)
                ctx.save();
                ctx.beginPath();
                ctx.arc(radius, radius, radius, 0, Math.PI * 2);
                ctx.clip(); 

                const imgRatio = userImage.width / userImage.height;
                const canvasRatio = width / height;
                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (imgRatio > canvasRatio) {
                    drawHeight = height;
                    drawWidth = drawHeight * imgRatio;
                    offsetX = (width - drawWidth) / 2;
                    offsetY = 0;
                } else {
                    drawWidth = width;
                    drawHeight = drawWidth / imgRatio;
                    offsetY = (height - drawHeight) / 2;
                    offsetX = 0;
                }
                ctx.drawImage(userImage, offsetX, offsetY, drawWidth, drawHeight);
                ctx.restore();

                // í‘ë°± ì˜¤ë²„ë ˆì´ë¡œ ì§„í–‰ë„ í‘œì‹œ (ì‘ì—… ì¤‘)
                if (state === 'work' || (state === 'paused' && timeRemaining !== WORK_TIME)) {
                    const progress = (WORK_TIME - timeRemaining) / WORK_TIME;
                    if (progress < 1) {
                        ctx.save();
                        // ì§„í–‰ë˜ì§€ ì•Šì€ ë¶€ë¶„ë§Œ í´ë¦¬í•‘
                        ctx.beginPath();
                        ctx.moveTo(radius, radius);
                        ctx.arc(radius, radius, radius, (progress * Math.PI * 2) - (Math.PI / 2), 3 * Math.PI / 2, false);
                        ctx.closePath();
                        ctx.clip();

                        // í‘ë°± í•„í„° ì ìš© í›„ ì´ë¯¸ì§€ ë‹¤ì‹œ ê·¸ë¦¬ê¸°
                        ctx.filter = 'grayscale(100%) brightness(1.1)';
                        ctx.drawImage(userImage, offsetX, offsetY, drawWidth, drawHeight);
                        ctx.restore();
                    }
                }
            }

            // ë‚¨ì€ ì‹œê°„ í…ìŠ¤íŠ¸ ê·¸ë¦¬ê¸°
            const minutes = String(Math.floor(timeRemaining / 60)).padStart(2, '0');
            const seconds = String(timeRemaining % 60).padStart(2, '0');
            
            ctx.fillStyle = userImage ? 'white' : '#1f2937';
            ctx.font = 'bold 60px Noto Sans KR';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 10;
            ctx.fillText(`${minutes}:${seconds}`, radius, radius);
            ctx.shadowBlur = 0;
        }

        // --- íƒ€ì´ë¨¸ ë¡œì§ ---
        function mainLoop() {
            if (state === 'paused' || state === 'stopped') return;
            timeRemaining--;
            const minutes = String(Math.floor(timeRemaining / 60)).padStart(2, '0');
            const seconds = String(timeRemaining % 60).padStart(2, '0');
            document.title = `(${minutes}:${seconds}) ${statusDisplay.textContent}`;
            if (timeRemaining < 0) {
                switchState();
            }
            drawTimer();
        }

        function switchState() {
            alarmSound.play();
            if (state === 'work') {
                pomodoroCount++;
                const currentTaskEl = todoList.querySelector('li');
                if (currentTaskEl) {
                    const taskId = parseInt(currentTaskEl.dataset.id);
                    moveTaskToDone(taskId);
                }
                if (pomodoroCount % 4 === 0) {
                    state = 'longBreak';
                    timeRemaining = LONG_BREAK_TIME;
                    statusDisplay.textContent = 'ê¸´ íœ´ì‹';
                } else {
                    state = 'shortBreak';
                    timeRemaining = SHORT_BREAK_TIME;
                    statusDisplay.textContent = 'ì§§ì€ íœ´ì‹';
                }
            } else {
                state = 'work';
                timeRemaining = WORK_TIME;
                statusDisplay.textContent = 'ì‘ì—… ì‹œê°„';
                if (todoList.children.length === 0) {
                    statusDisplay.textContent = 'ëª¨ë“  ì‘ì—…ì„ ì™„ë£Œí–ˆì–´ìš”!';
                    stopTimer();
                    return;
                }
            }
            document.title = statusDisplay.textContent;
            drawTimer();
        }
        
        function startTimer() {
            if (todoList.children.length === 0 && state !== 'shortBreak' && state !== 'longBreak') {
                statusDisplay.textContent = 'í•  ì¼ì„ ë¨¼ì € ì¶”ê°€í•˜ì„¸ìš”!';
                return;
            }
            if (state === 'stopped') {
                state = 'work';
                statusDisplay.textContent = 'ì‘ì—… ì‹œê°„';
            }
            if (state === 'paused') {
                const currentStatus = statusDisplay.textContent.replace(' (ì¼ì‹œì •ì§€)', '');
                statusDisplay.textContent = currentStatus;
                if (currentStatus.includes('ì‘ì—…')) state = 'work';
                else if (currentStatus.includes('ì§§ì€')) state = 'shortBreak';
                else if (currentStatus.includes('ê¸´')) state = 'longBreak';
            }
            timerId = setInterval(mainLoop, 1000);
            updateButtonStates();
            mainLoop();
        }

        function pauseTimer() {
            if (state !== 'paused' && state !== 'stopped') {
                state = 'paused';
                clearInterval(timerId);
                statusDisplay.textContent += ' (ì¼ì‹œì •ì§€)';
                document.title = 'ì¼ì‹œì •ì§€ë¨';
                updateButtonStates();
            }
        }
        
        function stopTimer() {
            clearInterval(timerId);
            state = 'stopped';
            timeRemaining = WORK_TIME;
            pomodoroCount = 0;
            drawTimer();
            updateButtonStates();
            statusDisplay.textContent = 'ì‘ì—…ì„ ì¶”ê°€í•˜ê³  ì‹œì‘í•˜ì„¸ìš”';
            document.title = 'ë½€ëª¨ë„ë¡œ íƒ€ì´ë¨¸';
        }

        function updateButtonStates() {
            const isRunning = (state !== 'paused' && state !== 'stopped');
            startBtn.disabled = isRunning;
            pauseBtn.disabled = !isRunning;
            resetBtn.disabled = (state === 'stopped');
        }

        // --- ì‘ì—… ê´€ë¦¬ ë¡œì§ ---
        function renderTasks() {
            todoList.innerHTML = '';
            doneList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task.text;
                li.dataset.id = task.id;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Ã—';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteTask(task.id);
                };
                li.appendChild(deleteBtn);
                if (task.completed) {
                    doneList.prepend(li);
                } else {
                    todoList.appendChild(li);
                }
            });
            const firstTodo = todoList.querySelector('li');
            if (firstTodo) {
                firstTodo.classList.add('current-task');
            }
            saveTasks();
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ id: Date.now(), text: text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }
        
        function moveTaskToDone(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = true;
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
            if (todoList.children.length === 0 && (state === 'work' || state === 'paused')) {
                stopTimer();
                statusDisplay.textContent = 'í•  ì¼ì´ ì—†ì–´ íƒ€ì´ë¨¸ë¥¼ ì¤‘ì§€í•©ë‹ˆë‹¤.';
            }
        }

        function saveTasks() {
            localStorage.setItem('pomodoroTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const storedTasks = localStorage.getItem('pomodoroTasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            }
            renderTasks();
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', stopTimer);

        canvasWrapper.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    userImage = new Image();
                    userImage.onload = () => drawTimer();
                    userImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // --- ì´ˆê¸°í™” ---
        window.addEventListener('load', () => {
            loadTasks();
            drawTimer();
            updateButtonStates();
        });
    </script>
</body>
